<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .figures div {
      width: 75px;
      height: 75px;
      border: 1px solid;
      box-sizing: border-box;
      position: absolute;
      top: 0;
      left: 0;
      text-align: center;
      
    }
    .board {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 600px;
      height: 600px;
      border: 1px solid;
    }
  </style>
</head>
<body>
  <div class="board">
    <div class="figures"></div>
    <div class="moves"></div>
  </div>
  <button class="game-start-btn">Start game</button>
  <input type="text" class="game-input">
</body>
</html>
